<div class="myContainer" ng-class="{redWall: roomColor==='red', blueWall: roomColor==='blue', greenWall: roomColor==='green', redAccent: roomColor==='red', blueAccent: roomColor==='blue', greenAccent: roomColor==='green'}">

	<room-banner></room-banner>   

    <div ng-hide="room.timeUp && roomType==='lunch'"
    		 ng-class="{redAccent: roomColor==='blue'}"
    		 >
			<div id="input-list" class="col-sm-12 col-md-12 col-lg-12">

				<restaurant-list ng-show="roomType==='lunch'"></restaurant-list>
				<chat-list ng-show="roomType==='chat'"></chat-list>

			</div>

		<four-square></four-square>
		
		  <h1 ng-class="{redTrimFont: roomColor==='red', blueTrimFont: roomColor==='blue', greenTrimFont: roomColor==='green'}"ng-if="roomType==='lunch'">Or</h1>

			<form id="restForm" name="chatForm" ng-submit="room.submitInput()" novalidate>
	      <label for="restInput"
	      			 ng-if="roomType==='lunch'"
	      			 	ng-class="{redTrimFont: roomColor==='red', blueTrimFont: roomColor==='blue', greenTrimFont: roomColor==='green'}">Enter the name of a restaurant:</label>
	      <div ng-hide="room.timeUp && roomType==='chat'">			 
	        <label for="restInput"
	      			 ng-if="roomType==='chat'"
	      			 ng-class="{redTrimFont: roomColor==='red', blueTrimFont: roomColor==='blue', greenTrimFont: roomColor==='green'}"
	      			 >Enter a message:</label>
	        <br/>
				<input id="restInput" name="textInput" type="text" ng-model="room.restName"><br/>
				<input ng-show="room.restName" 
					   class="btn" 
					   type="submit"
					   ng-class="{redTrim: roomColor==='red', blueTrim: roomColor==='blue', greenTrim: roomColor==='green', redAccent: roomColor==='red', blueAccent: roomColor==='blue'}">
		  </div>
		  <div ng-show="room.timeUp && roomType==='chat'" class="clearfix"></div>
			</form>


  </div> 
</div>
