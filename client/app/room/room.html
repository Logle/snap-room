<div class="col-md-12">
This is room #{{room.params.data}}
<p></p>
<!-- Room data: {{roomData}}
<p></p> -->

<button ng-click="room.getFourSquare()">get Foursquare info</button>


<div id="voted-list">
	<div  ng-repeat="choice in roomData[0].choices"
			 >
		Choice: <button
							class="btn-default btn"
							ng-click="room.vote(choice.choice)">{{choice.choice}}</button>
		Votes: <button class="btn-default btn">{{choice.votes}}</button>
	</div>
</div>

<form name="chatForm" ng-submit="room.submitInput()">
<input name="textInput" type="text">
<input type="submit">
</form>


<div class="jumbotron">
	<h3>Restaurants via Foursquare</h3>

	<div class="animated fadeInDownBig" ng-repeat="restaurant in room.restaurants">
		<p><button class="btn btn-default" ng-click="room.vote(restaurant.venue.name, $index, $event)">{{restaurant.venue.name}}</button>, {{restaurant.venue.location.address}}</p>
	</div>	

</div>



</div>
