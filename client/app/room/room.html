<div class="myContainer" ng-class="{redWall: roomColor==='red', blueWall: roomColor==='blue', greenWall: roomColor==='green', redAccent: roomColor==='red', blueAccent: roomColor==='blue', greenAccent: roomColor==='green'}">

	<room-banner></room-banner>   

    <div ng-hide="room.timeUp && roomType==='lunch'">
			<div id="voted-list" class="col-sm-12 col-md-12 col-lg-12">

				<div ng-if="roomType==='lunch'">
					<ul class="list-group">
						<li ng-repeat="choice in roomData.choices"
								class="list-group-item">

							<span>
								<button class="btn btn-default" ng-click="room.vote(choice.choice, 'up', $event)">+</button>
							</span>
							<span>
								<button class="btn btn-default" ng-click="room.vote(choice.choice, 'down', $event)">-</button>
							</span>
						
							<span>{{choice.choice}}</span>

							<span ng-show="choice.voters.length > 0">{{choice.voters}}</span>

							<span class="badge">{{choice.votes}}</span>

						</li>
					</ul>
				</div>

				<div ng-if="roomType==='chat'">
					<ul class="list-group">
						<li ng-repeat="message in roomData.messages"
								class="list-group-item">
							<img ng-src={{message.picture}}/>
							<span>{{message.name}}:</span> 
							<span>{{message.message}}</span> 
						</li>
					</ul>
				</div>
			</div>

		<four-square ng-if="roomType==='lunch'"></four-square>
		
		  <h1 ng-if="roomType==='lunch'">Or</h1>

			<form id="restForm" name="chatForm" ng-submit="room.submitInput()" novalidate>
	      <label for="restInput"
	      			 ng-if="roomType==='lunch'">Enter the name of a restaurant:</label>
	      <div ng-hide="room.timeUp && roomType==='chat'">			 
	        <label for="restInput"
	      			 ng-if="roomType==='chat'">Enter a message:</label>
	        <br/>
				<input id="restInput" name="textInput" type="text" ng-model="room.restName"><br/>
				<input ng-show="room.restName" class="btn btn-primary" type="submit">
		  </div>
			</form>


  </div> 
</div>
