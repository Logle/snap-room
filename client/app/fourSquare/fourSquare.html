<button id="foursquareButton" 
				ng-class="{redTrim: roomColor==='red', blueTrim: roomColor==='blue', greenTrim: roomColor==='green'}" ng-if="roomType==='lunch'"
				 
				ng-click="room.getFourSquare()">Find Local Restaurants From Foursquare</button>

<div class="foursquareRests"> 
	<div class="animated fadeInDownBig" ng-repeat="restaurant in room.restaurants">
		<p>
			<button class="btn btn-default" ng-click="room.vote(restaurant.venue.name, null, $event, $index)">{{restaurant.venue.name}}
			</button>
      <span style="color:blue"
      			ng-repeat="element in room.returnArray(restaurant.venue.price.tier)">$</span> 
			<span>{{restaurant.venue.location.address}}</span> 
			<a target="_blank" href="{{restaurant.tips[0].canonicalUrl}}">
				<span class="glyphicon glyphicon-info-sign"></span>
			</a>
		</p>
	</div>	
</div>
