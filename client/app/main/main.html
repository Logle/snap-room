

<div ng-controller="MainCtrl as main">
    <div class="myContainer">
      <h1 class="page-header animated zoomIn">Snaproom</h1>

      <h1>Lat: {{main.lat}} Long: {{main.lon}}</h1>


      <p ng-hide="main.geoLocated">Finding your location...</p>

      <button class="btn btn-primary" ng-show="main.geoLocated" ng-click="main.createRoom(main.roomToCreateColor)">Create Room</button><br/>

      <div ng-repeat="room in main.availableRooms">
        <button ng-click="main.getRoom(room.roomNumber)">Room#{{room.color}}</button>
     </div>

    </div>
</div>
