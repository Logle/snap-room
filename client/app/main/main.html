<div ng-include="'components/navbar/navbar.html'"></div>



<div ng-controller="MainCtrl as main">
    <div class="myContainer">
      <h1 class="page-header animated zoomIn">Snaproom</h1>

      <h1>{{main.message}}</h1>

      <button class="btn btn-primary" ng-click="main.createRoom()">Create Room</button><br/>
      Input room ID:
      <form name="roomIdForm" ng-submit="main.getRoom()">
        <input name="idInput" type="text"/><br/>
        <input class="btn btn-primary" type="submit">      
      </form>

      <div ng-repeat="room in main.availableRooms">
        <button ng-click="main.getRoom(room.roomNumber)">Room#{{room.roomNumber}}</button>
     </div>

      <button class="btn btn-primary" ng-click="main.getRoomByGeo()">Join Room by geolocation</button><br/>

    </div>
</div>
