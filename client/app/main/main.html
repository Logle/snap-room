

<div ng-controller="MainCtrl as main">
    <div class="myContainer">
      <h1 class="page-header animated zoomIn">Snaproom</h1>

      <h1>Lat: {{main.lat}} Long: {{main.lon}}</h1>


      <p ng-hide="main.geoLocated">Finding your location...</p>

      <button class="btn btn-primary" ng-show="main.geoLocated" ng-click="main.createRoom()">Create Room</button><br/>

      <div ng-repeat="room in main.availableRooms">
        <button ng-click="main.getRoom(room.roomNumber)">Room#{{room.roomNumber}}</button>
     </div>

      <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
        <i class="fa fa-facebook"></i> Connect with Facebook
      </a>

    </div>
</div>
