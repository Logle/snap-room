

<div ng-controller="MainCtrl as main">
    <div class="myContainer container">
      <h1 class="page-header animated zoomIn">Snaproom</h1>

      <p ng-hide="main.geoLocated">Finding your location...</p>

      <button class="btn btn-primary" ng-show="main.geoLocated && !main.hasCreatedRoom" ng-click="main.createRoom(main.roomToCreateColor)">Create Room</button><br/>

      <div id="buttonDiv" ng-repeat="room in main.availableRooms">
        <button class="btn" ng-click="main.getRoom(room.roomNumber)" style="background-color: {{room.color}}">{{room.colorAndNum}} room</button>
     </div>

<!--       <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
        <i class="fa fa-facebook"></i> Connect with Facebook
      </a> -->

    </div>
</div>
