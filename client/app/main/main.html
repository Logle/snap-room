

<div ng-controller="MainCtrl as main">
    <div class="myContainer container">
      <h1 class="page-header animated zoomIn">Snaproom</h1>

      <p ng-hide="main.geoData.geoLocated">Finding your location...</p>

      <button class="btn btn-primary" ng-show="main.geoData.geoLocated" ng-click="main.createRoom(main.roomToCreateColor)">Create Room</button><br/>

      <button class="btn btn-primary" 
              ng-show="main.geoData.geoLocated && 
                       main.isLoggedIn" 
              ng-click="main.createFacebookRoom(main.roomToCreateColor)">Create Facebook Only Room</button><br/>

      <div id="buttonDiv" 
           ng-repeat="availRoom in main.availableRooms">
        <button class="btn" 
                ng-click="main.enterRoom(availRoom.roomNumber, availRoom.color)" style="background-color: {{availRoom.color}}">{{availRoom.colorAndNum}} room

          <!-- show if locked & not logged in -->
          <span ng-show="availRoom.lock && !main.isLoggedIn"
                class="glyphicon glyphicon-lock"></span>

          <!-- show if locked & logged in -->
          <span ng-show="availRoom.lock && main.isLoggedIn"
                class="glyphicon glyphicon-thumbs-up"></span>

        </button> 
        <p>lock: {{availRoom.lock}}</p>
     </div>
     <div>
<p>Logged in? {{main.isLoggedIn}}</p>
      <p ng-show="main.isLoggedIn">Currently logged in as {{main.user.facebook.first_name}}</p>
      <p ng-hide="main.isLoggedIn">Not currently logged in</p>
     </div>

      <a class="btn btn-facebook" ng-click="loginOauth('facebook')">
        <i class="fa fa-facebook"></i> Connect with Facebook
      </a>
      <br>
      <a class="btn btn-default" ng-click="logout()">Log out</a>
      <br>
      <!-- dev temp button -->
      <a class="btn btn-default" ng-click="logCurrentUser()">log current user</a>

    </div>
</div>
